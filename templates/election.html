<div class="row text-center">
    <div class="col-sm-3"></div>
    <div class="col-sm-6">
        <div ng-repeat="question in questions">
            <br>
            <h4>Prompt: <em>{{ question.title }}</em></h4>
            <p class="lead">Candidates</p>
            <p ng-repeat="candidate in question.candidates"><strong>{{ candidate }}</strong></p>
        </div>
        <br><br>
        <h2>Add another Prompt</h2>
        <form class="row">
            <div class="col-sm-2"></div>
            <div class="col-sm-8">
                <div class="form-group">
                    <label for="questionTitle">Prompt Title</label>
                    <input type="text" id="questionTitle" class="form-control" ng-model="questionTitle" placeholder="Prompt Title">
                </div>
                <div class="form-group">
                    <label for="questionCandidates">List of Candidates</label>
                    <input type="text" id="questionCandidates" class="form-control" ng-model="questionCandidates" placeholder="Prompt Title">
                    <small id="candidatesHelp" class="form-text text-muted">Please enter as a comma-separated list.</small>
  </div>
                <button class="btn btn-success" ng-click="submitForm()" ng-bind="submitText">Add Prompt</button>
                </div>
            </div>
            <div class="col-sm-2"></div>
        </form>
    </div>
    <div class="col-sm-3"></div>
</div>
